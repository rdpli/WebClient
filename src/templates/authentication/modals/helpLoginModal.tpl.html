<dialog class="pm-modal--smaller" role="dialog" open aria-labelledby="modalTitle" >

    <header class="pm-modalHeader">
        <button
            type="button"
            class="pm-modalClose"
            ng-click="ctrl.cancel()"
            title-translate="Close"
            title-translate-context="Action">Ã—</button>
        <h1
            id="modalTitle"
            class="pm-modalTitle"
            translate
            translate-context="Title">Help</h1>
    </header>

    <div class="pm-modalContent">

        <div class="pm-modalContentInner">

            <p>
                <a class="pm-button-blue color-white aligncenter bl" ui-sref="support.reset-password" ng-click="ctrl.cancel()" translate translate-context="Action">Reset password</a>
            </p>
            <p>
                <link-website
                    class="pm-button-blue color-white aligncenter bl"
                    data-link="username"></link-website>
            </p>
            <p>
                <a href="https://protonmail.com/support/knowledge-base/common-login-problems/" target="_blank" class="pm-button-blue color-white aligncenter bl" translate translate-context="Action">Common login problems</a>
            </p>
            <p>
                <a href="https://protonmail.com/support" target="_blank" class="pm-button-blue color-white aligncenter bl" translate translate-context="Action">Email our support team</a>
            </p>

        </div>

        <footer class="pm-modalFooter flex flex-spacebetween">
            <button
                type="button"
                id="cancelModalBtn"
                class="pm-button disabled-if-network-activity modal-footer-button"
                ng-click="ctrl.cancel()"
                translate
                translate-context="Action">Cancel</button>
        </footer>

    </div>
</dialog>
