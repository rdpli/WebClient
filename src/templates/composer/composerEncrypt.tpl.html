<form class="options composerEncrypt-container" name="encryptForm">
    <div class="shadow-container flex flex-column m1 p1">
        <header class="composerEncrypt-header">
            <h3 translate translate-context="Title">Encrypt for non-ProtonMail users</h3>
        </header>
        <p class="block-info-standard" translate translate-context="Info">
            Encrypted messages to non-ProtonMail recipients will expire in 28 days unless a shorter expiration time is set.<br>
            <a href="https://protonmail.com/support/knowledge-base/encrypt-for-outside-users/" target="_blank">
                Learn more
            </a>
        </p>
        <div class="alert flex-item-fluid">
            <div ng-class="{'has-error': encryptForm.outsidePw.$touched && encryptForm.outsidePw.$error.required}" class="flex flex-row mb0-5">
                <label
                    for="outsidePw"
                    class="text-muted bold flex-item-fluid" translate translate-context="Title">Message Password</label>
                <div class="w60">
                    <input style="display: none;" type="password" name="foilautofill"/>
                    <input
                        type="password"
                        autocomplete="off"
                        name="outsidePw"
                        id="outsidePw"
                        ng-model="model.password"
                        placeholder-translate-context="Placeholder"
                        placeholder-translate="Password"
                        class="composer-options-input pm-field w100"
                        required>
                </div>
            </div>
            <div ng-class="{'has-error': encryptForm.outsidePwConfirm.$touched && encryptForm.outsidePwConfirm.$error.required}" class="flex flex-row mb0-5">
                <label
                    for="outsidePwConfirm"
                    class="text-muted bold flex-item-fluid" translate translate-context="Title">Confirm Password</label>
                <div class="w60">
                    <input style="display: none;" type="password" name="foilautofill">
                    <input
                        type="password"
                        autocomplete="off"
                        name="outsidePwConfirm"
                        id="outsidePwConfirm"
                        ng-model="model.confirm"
                        placeholder-translate-context="Placeholder"
                        placeholder-translate="Confirm password"
                        class="composer-options-input pm-field w100"
                        required>
                </div>
            </div>
            <div class="flex flex-row mb0-5">
                <label
                    for="outsidePwHint"
                    class="text-muted flex-item-fluid">
                    <span translate translate-context="Title">Password Hint</span> (<em translate translate-context="Info">Optional</em>)
                </label>
                <div class="w60">
                    <input
                        type="text"
                        class="composer-options-input pm-field w100"
                        autocomplete="off"
                        name="outsidePwHint"
                        id="outsidePwHint"
                        ng-model="model.hint"
                        placeholder-translate-context="Placeholder"
                        placeholder-translate="Hint">
                </div>
            </div>
        </div>
        <footer class="text-right flex flex-spacebetween mtauto">
            <button
                type="button"
                class="pm-button mobileFull composer-options-btn-cancel composerEncrypt-btn-cancel"
                translate
                translate-context="Action">Cancel</button>
            <button
                type="submit"
                class="pm-button-blue mobileFull composer-options-btn-submit composerEncrypt-btn-submit"
                ng-disabled="encryptForm.$invalid"
                translate
                translate-context="Action">Set</button>
        </footer>
    </div>
</form>
