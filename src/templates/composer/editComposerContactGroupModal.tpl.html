<dialog class="editComposerContactGroupModal-container">

    <header class="pm-modalHeader">
        <button
            type="button"
            class="pm-modalClose"
            ng-click="ctrl.cancel()"
            title-translate="Close"
            title-translate-context="Action">
            <icon data-name="close" class="pm-modalClose-icon"></icon>
            <span class="sr-only" translate translate-context="Action">Close</span>
        </button>
        <h1
            id="modalTitle"
            class="pm-modalTitle">
                <icon data-name="contacts-group-people" ng-style="ctrl.getColor()"></icon>
                {{::ctrl.model.Name}} <span>({{::ctrl.memberNumber}})</span>
            </h1>
    </header>

    <div class="pm-modalContent">

        <div class="pm-modalContentInner">
            <ul class="unstyled">
                <li
                    class="flex mt1"
                    ng-repeat="email in ctrl.group track by email.ID">

                    <label class="inline-flex">
                        <custom-checkbox data-custom-ng-model="email.isSelected"></custom-checkbox>
                        <span class="mr0-5">{{ ::email | contact }}</span>
                    </label>

                    <email-encryption-icon
                        class="mlauto"
                        data-email="email"
                        data-message="ctrl.message"></email-encryption-icon>
                </li>
            </ul>
        </div>

        <footer class="pm-modalFooter flex flex-spacebetween">
            <button
                class="pm-button-blueborder disabled-if-network-activity"
                ng-click="ctrl.cancel()"
                translate-context="Action"
                translate>Cancel</button>

            <button
                class="pm-button-blue disabled-if-network-activity"
                tabindex="1"
                ng-click="ctrl.submit()"
                translate-context="Action"
                translate>Save</button>
        </footer>
    </div>

</dialog>
