<form
    class="contactSelectorForm-container"
    name="selectorForm"
    novalidate>

    <div class="pm-modalContentInner">

        <div class="contactSelectorForm-search-row mb1">
            <label>
                <span
                    class="sr-only"
                    translate-context="Label"
                    translate>Search for emails</span>
                <input
                    type="search"
                    id="searchInput"
                    ng-model="searchValue"
                    class="pm-field w100"
                    placeholder-translate-context="Placeholder"
                    placeholder-translate="Search for emails">
            </label>
        </div>

        <p class="contactSelectorForm-warning-message block-info-warning">
            <icon data-name="attention"></icon>
            <span translate-context="Error" translate>You have reached the max recipients (25) per message</span>
        </p>

        <div class="contactSelectorForm-table-wrapper">
            <table class="pm-simple-table noborder border-collapse">
                <thead>
                    <tr>
                        <th scope="col" class="w5">
                            <label>
                                <custom-checkbox
                                    data-custom-ng-model="checkAll"
                                    data-custom-ng-disabled="disableCheckAll"
                                    data-custom-ng-change="onSelectAll()"></custom-checkbox>
                            </label>
                        </th>
                        <th scope="col" translate-context="Header" translate>Name</th>
                        <th scope="col" translate-context="Header" translate>Email</th>
                    </tr>
                </thead>

                <tbody data-vs-repeat="{scrollParent: '.contactSelectorForm-table-wrapper'}">
                    <tr ng-repeat="email in ctrl.list | filter: { Email: searchValue } track by $id(email)">
                        <td>
                            <label>
                                <custom-checkbox
                                    data-custom-ng-model="email.selected"
                                    data-custom-ng-change="onCheck()"></custom-checkbox>
                            </label>
                        </td>
                        <td>
                            <span class="contactSelectorForm-name">{{ ::email.Name }}</span></td>
                        <td>
                            <span class="contactSelectorForm-email">{{ ::email.Email }}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <ul class="contactSelectorForm-labels">
            <li
                class="contactSelectorForm-label"
                ng-repeat="email in ctrl.others track by $id(email)"
                title="{{ ::email.Email }}">
                {{ ::(email.Name || email.Email) }}
                <button
                    type="button"
                    class="contactSelectorForm-remove-label-btn"
                    title-translate="Remove"
                    title-translate-context="Action"
                    data-list="others"
                    data-index="{{ $index }}">
                    <i class="fa fa-close"></i>
                </button>
            </li>

            <li
                class="contactSelectorForm-label"
                ng-repeat="email in ctrl.list | filter: { selected: true } track by $id(email)"
                title="{{ ::email.Email }}">
                {{ ::(email.Name || email.Email) }}
                <button
                    type="button"
                    class="contactSelectorForm-remove-label-btn"
                    title-translate="Remove"
                    title-translate-context="Action"
                    data-list="list"
                    data-index="{{ $index }}">
                    <i class="fa fa-close"></i>
                </button>
            </li>
        </ul>

    </div>

    <footer class="pm-modalFooter flex flex-spacebetween">
        <button
            class="pm-button-blueborder disabled-if-network-activity"
            type="reset"
            translate-context="Action"
            translate>Cancel</button>

        <button
            class="pm-button-blue disabled-if-network-activity"
            translate-context="Action"
            translate>Add</button>
    </footer>
</form>
