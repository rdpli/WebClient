<span>
    <input
        id="{{::getID()}}"
        type="checkbox"
        ng-model="status"
        class="pm-toggle-checkbox">
    <label for="{{::getID()}}" class="pm-toggle-label">
        <span class="pm-toggle-label-text">
            <icon data-name="off" class="pm-toggle-label-img"></icon>
        </span>
        <span class="pm-toggle-label-text">
            <icon data-name="on" class="pm-toggle-label-img"></icon>
        </span>
    </label>
</span>
