<div class="progressLoader-container pm_button progressUpload-uploading bg-white p0">

    <div class="progressLoader-attachment">
        <icon data-name="file-image" class="progressLoader-icon" ng-class="(model.packet.Inline !== 1) ? 'hidden' : ''"></icon>
        <icon data-name="attach" class="progressLoader-icon" ng-class="(model.packet.Inline === 1) ? 'hidden' : ''"></icon>
        <span class="progressLoader-name">{{ ::model.packet.filename }}</span>
    </div>

    <progression-btn
        data-action="close"
        data-file-name="{{::model.packet.filename}}"
        class="progressLoader-btn-close"></progression-btn>

    <progression-btn
        data-action="remove"
        data-file-name="{{::model.packet.filename}}"
        class="progressLoader-btn-remove"></progression-btn>
</div>
