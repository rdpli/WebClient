<div class="navElements-container flex pm_buttons">
    <button
        class="navElements-btn-next flex pl0-5 pr0-5 no-pointer-events-children"
        data-dest="next"
        pt-tooltip-translate="Previous"
        pt-tooltip-translate-context="Action">
        <icon data-name="caret" data-size="16" class="mauto rotateZ-90 toolbar-icon"></icon>
        <span class="sr-only" translate-context="Action toolbar" translate>Previous</span>
    </button>
    <button
        class="navElements-btn-previous flex pl0-5 pr0-5 no-pointer-events-children"
        data-dest="previous"
        pt-tooltip-translate="Next"
        pt-tooltip-translate-context="Action">
        <icon data-name="caret" data-size="16" class="mauto rotateZ-270 toolbar-icon"></icon>
        <span class="sr-only" translate-context="Action toolbar" translate>Next</span>
    </button>
</div>
