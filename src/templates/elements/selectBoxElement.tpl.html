<label class="selectBoxElement-container">

    <input
        type="checkbox"
        class="item-checkbox sr-only selectBoxElement-input"
        ng-checked="conversations[$index].Selected"
        data-index="{{ $index }}"
        aria-label="{{ ::conversation.Subject | unescape }}">

    <span
        class="item-icon flex-item-noshrink rounded50 bg-white inline-flex selectBoxElement-about">
        <span class="mauto item-abbr selectBoxElement-initiak">{{ ::conversation.Senders[0] | initials}}</span>
        <span class="item-icon-fakecheck mauto selectBoxElement-checkbox">
          <icon
            data-name="on"
            data-fill="white"
            class="mr0-5 mauto selectBoxElement-icon"
            aria-hidden="true"></icon>
        </span>
    </span>

</label>
