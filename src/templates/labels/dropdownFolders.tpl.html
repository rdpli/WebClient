<div class="dropdown-folder-container">

    <div class="dropdown-folder-title p1">
        <p translate translate-context="title" class="m0">Move to</p>
    </div>

    <label class="flex flex-spacebetween mb1 pl1 pr1">
        <div>
            <input
                class="dropdown-folder-search-input pm-field"
                type="search"
                placeholder-translate="Filter folders"
                placeholder-translate-context="Placeholder"
                ng-model="searchValue"
                ng-minlength="1">
        </div>
    </label>

    <ul class="dropDown-contentInner unstyled mt0-5 mb0-5">
        <li
            class="dropDown-item alignleft"
            ng-repeat="label in (filteredLabels = (labels | filter: {Name: searchValue})) track by label.ID">

            <button class="w100 flex pt0-5 pb0-5" data-folder-id="{{ ::label.ID }}">
                <div class="flex w100">
                    <icon
                        data-name="folder"
                        class="mr0-5 mtauto mbauto dropdown-label-scrollbox-label-icon"
                        ng-style="::color(label, 'fill')"></icon>
                    <span class="ellipsis alignleft mw80">{{ ::label.Name }}</span>
                </div>
            </button>
        </li>

        <li
            class="dropDown-item"
            ng-repeat="label in (filteredLabels2 = (mailboxes | filter: {Name: searchValue})) track by label.ID">

            <button class="w100 flex pt0-5 pb0-5" data-folder-id="{{ ::label.ID }}">
                <div class="flex w100">
                    <icon
                        data-name="{{::label.icon}}"
                        class="mr0-5 mtauto mbauto dropdown-label-scrollbox-label-icon"></icon>
                    <span class="ellipsis alignleft">{{ ::label.Name }}</span>
                </div>
            </button>
        </li>

        <li
            class="dropDown-item "
            ng-if="!filteredLabels.length && !filteredLabels2.length"
            translate
            translate-context="Info">no folder found</li>
    </ul>

    <button
        class="pm-button--link disabled-if-network-activity w100 dropdown-folder-create-button p1 mb0-5 mt0-5">
        <span
            translate-context="Action"
            translate>Create a new folder</span>
        <i class="dropdown-folder-create-value">{{searchValue}}</i>
    </button>
</div>
