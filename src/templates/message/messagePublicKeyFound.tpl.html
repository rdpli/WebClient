<div class="public-key-found-container bg-white w100 rounded bordered-container p0-5 mb0-5 flex flex-nowrap"
    ng-class="{ 'messageExtra-container-warning': message.verified > 1 }">
    <icon data-name="info" data-size="16" class=" fill-global-grey mtauto mbauto"></icon>
    <span class="public-key-found-notice flex flex-item-fluid pr1">
        <span
            class="public-key-found-notice-text pl0-5 pr0-5  mtauto mbauto flex-item-fluid"
            ng-if="message.verified < 2 && !message.isInternal()"
            translate-context="Info"
            translate>An unknown public key has been detected for this recipient.</span>
        <span
            class="public-key-found-notice-text pl0-5 pr0-5  mtauto mbauto flex-item-fluid"
            ng-if="message.isInternal() || message.verified > 1"
            translate-context="Info"
            translate>This message is signed by a public key that has not been trusted yet.
        </span>
        <a
            class="public-key-found-notice-link nodecoration bold"
            href="https://protonmail.com/support/knowledge-base/how-to-use-pgp/"
            target="_blank"
            translate-context="Action"
            translate>Learn more</a>
    </span>
    <button
        type="button"
        class="public-key-found-button link bold uppercase"
        translate-context="Action"
        translate>Trust key</button>
</div>
