<form name="trustForm">
    <table class="pm-simple-table noborder border-collapse">
        <thead>
        <tr>
            <th scope="col" style="padding-left: 2rem;" translate-context="Title" translate>Address</th>
            <th scope="col">
                <span translate-context="Title" translate>Use for encryption</span>
                <icon
                    data-name="info"
                    data-size="12"
                    pt-tooltip-translate-context="Tooltip"
                    pt-tooltip-translate="Using this key for encryption will encrypt outgoing messages to this address with this key and set this key as the primary PGP key for this address."></icon>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in addresses">
            <td>
                <input
                   type="email"
                   class="pm-field"
                   ng-model="row.adr"
                   id="publicKeyAddress{{$index}}"
                   name="publicKeyAddress{{$index}}"
                   ng-class="{ empty: !row.adr }">
                <div class="trust-address-validation" ng-messages="trustForm['publicKeyAddress'+$index].$error" role="alert">
                    <div class="ng-messages-errors color-global-warning error-zone">
                        <p ng-message="email" translate-context="Error" translate>Invalid email</p>
                    </div>
                </div>
            </td>
            <td>
                <toggle ng-if="row.adr && !row.expired" class="small" data-status="row.encrypt"></toggle>
                <toggle ng-if="row.adr && row.expired" class="disabled small" data-status="row.encrypt"></toggle>
            </td>
        </tr>
        </tbody>
    </table>
</form>
