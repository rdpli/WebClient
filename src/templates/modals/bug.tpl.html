<dialog class="pm-modal--wider" role="dialog" open aria-labelledby="modalTitle">

    <header class="pm-modalHeader">
        <button
            type="button"
            class="pm-modalClose"
            ng-click="ctrl.cancel()"
            title-translate="Close"
            title-translate-context="Action">Ã—</button>
        <h1
            id="modalTitle"
            class="pm-modalTitle"
            translate
            translate-context="Title">Report Bug</h1>
    </header>

    <form
        class="pm-modalContent"
        ng-submit="bugModalForm.$valid && ctrl.submit()"
        name="bugModalForm"
        novalidate>

        <div class="pm-modalContentInner">
            <bug-modal-view
                data-form="bugModalForm"
                data-model="ctrl.form"></bug-modal-view>
        </div>

        <footer class="pm-modalFooter flex flex-spacebetween">
            <button
                class="pm-button-blueborder"
                type="button"
                ng-click="ctrl.cancel()"
                translate-context="Action"
                translate>Cancel</button>
            <button
                class="pm-button-blue disabled-if-network-activity"
                translate-context="Action"
                translate>Submit</button>
        </footer>
    </form>
</dialog>
