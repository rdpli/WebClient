<dialog>

    <header class="pm-modalHeader">
        <button
            type="button"
            class="pm-modalClose"
            ng-click="ctrl.cancel()"
            title-translate="Close"
            title-translate-context="Action">Ã—</button>
        <h1
            id="modalTitle"
            class="pm-modalTitle">{{ ::ctrl.formTitle }}</h1>
    </header>

    <form
        method="post"
        class="pm-modalContent"
        ng-submit="addLinkModal.$valid && ctrl.submit()"
        name="addLinkModal"
        data-squire-prevent-close
        novalidate>

        <div class="pm-modalContentInner">
            <add-link
                link="ctrl.link"
                form="addLinkModal"></add-link>
        </div>

        <footer class="pm-modalFooter flex flex-spacebetween">
            <button
                class="pm-button-blueborder disabled-if-network-activity"
                ng-click="ctrl.cancel()"
                translate-context="Action"
                translate>Cancel</button>

            <button
                ng-if="::ctrl.isUpdate"
                type="button"
                class="pm-button--error addLink-remove-button"
                ng-click="ctrl.delete()">{{ ::ctrl.deleteTitle }}</button>
            <button
                type="submit"
                class="pm-button-blue addLink-insert-button"
                ng-disabled="addLinkModal.$valid === false"
                ng-click="ctrl.submit()">{{ ::ctrl.actionTitle }}</button>
        </footer>
    </form>
</dialog>
