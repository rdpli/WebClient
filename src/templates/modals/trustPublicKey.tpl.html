<dialog class="trust-public-key">
    <header class="pm-modalHeader">
        <button
            type="button"
            class="pm-modalClose"
            ng-click="ctrl.cancel()"
            ng-if="!ctrl.hideClose"
            title-translate="Close"
            title-translate-context="Action">
            <icon data-name="close" class="pm-modalClose-icon"></icon>
            <span class="sr-only" translate translate-context="Action">Close</span>
        </button>
        <h1
            id="modalTitle"
            class="pm-modalTitle"
            translate
            translate-context="Title">Trust Public Key (Address Verification)</h4>
    </header>

    <div class="pm-modalContent">

        <div class="pm-modalContentInner">
            <div class="block-info-standard">
                <span
                    translate
                    translate-context="Modal message">Clicking "Trust Key" will associate this public key with this sender and emails from this address will be automatically cryptographically verified.</span>
                <br>
                <a
                    href="https://protonmail.com/support/knowledge-base/address-verification/"
                    target="_blank"
                    class="pm-button--link"
                    translate-context="Action"
                    translate>Learn more</a>
            </div>
            <h5 class="mt2">
                <span
                    translate
                    translate-context="Header">Public Key Information:</span>
                <i class="header-email-address">{{ ::ctrl.addresses[0].adr }}</i>
            </h5>
            <trust-public-key-info
                data-key-info="ctrl.keyInfo"></trust-public-key-info>
            <h5
                class="mt2"
                translate
                translate-context="Title"
                ng-if="!ctrl.isInternal">Associated addresses:</h5>
            <trust-public-key-table
                ng-if="!ctrl.isInternal"
                data-addresses="ctrl.addresses"></trust-public-key-table>
        </div>

        <footer class="pm-modalFooter flex flex-spacebetween">
            <button
                class="pm-button-blueborder disabled-if-network-activity"
                id="cancelModalBtn"
                type="button"
                ng-click="ctrl.cancel()">Cancel</button>

            <button
                class="disabled-if-network-activity pm-button-blue"
                tabindex="1"
                id="confirmModalBtn"
                ng-click="ctrl.submit()"
                autofocus
                translate
                translate translate-context="Action">Trust Key</button>
        </footer>
    </div>
</dialog>
