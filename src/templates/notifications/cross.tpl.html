<div class="p1 notificationIn mt0-5 flex" ng-class="$classes">
    <div class="cg-notify-message-content flex flex-items-center" ng-show="!$messageTemplate">
        <div ng-bind-html="$message"></div>
        <a class="pm-button--link" ng-click="$close()">
            <icon data-name="close"></icon>
        </a>
    </div>
    <div ng-show="$messageTemplate" class="cg-notify-message-template"></div>
</div>
