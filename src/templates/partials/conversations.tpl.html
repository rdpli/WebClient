<toolbar-desktop ng-if="!mobileMode"></toolbar-desktop>
<toolbar-mobile ng-if="mobileMode"></toolbar-mobile>

<div id="wrapper" class="main-area--withToolbar flex-item-fluid flex reset4print" ng-class="{ hasElementsSelected: numberElementChecked }">
    <list-rows ng-if="displayType('rows')"></list-rows>
    <list-mobile ng-if="displayType('mobile')"></list-mobile>
    <list-columns ng-if="displayType('columns')"></list-columns>

	<div id="conversation-view" ui-view="view" class="view-column-detail scroll-smooth-touch p2 flex-item-fluid scroll-if-needed"></div>
    <conversation-placeholder id="pm_view" class="columns view-column-detail scroll-if-needed flex flex-item-fluid scroll-smooth-touch" ng-class="{ 'latest': !idDefined() }" ng-if="displayType('placeholder')"></conversation-placeholder>
</div>
