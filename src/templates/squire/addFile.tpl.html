<div class="addFile-container clearfix">

    <div class="flex flex-nowrap onmobile-flex-column mb1">
        <label
            for="address"
            class="pm-label"
            translate-context="Composer, add File"
            translate>Web address</label>

        <div class="flex-item-fluid">
            <input
                name="addressInput"
                tabindex="1"
                id="address"
                required
                type="text"
                autocomplete="off"
                class="addFile-addressInput pm-field"
                placeholder-translate="Image URL"
                placeholder-translate-context="Composer, add File"
                ng-model="image.src">

            <div
                class="error-zone"
                ng-messages="form.addressInput.$error"
                ng-show="form.addressInput.$dirty || form.$submitted">
                <p
                    class="m0 color-global-warning"
                    ng-message="required"
                    translate-context="Error"
                    translate>Field required</p>
                <p
                    class="m0 color-global-warning"
                    ng-message="valid"
                    translate-context="Error"
                    translate>Not a valid URL</p>
            </div>
        </div>
    </div>

    <div class="flex flex-nowrap onmobile-flex-column mb1">

        <label
            class="pm-label"
            translate-context="Composer, add File"
            translate>Image preview</label>

        <div class="flex-item-fluid addFile-previewContainer">
            <img class="addFile-preview" referrerPolicy="no-referrer">

            <div class="addFile-previewText">
                <p class="block-info" translate translate-context="Composer, add File">If your URL is correct, you'll see an image preview here. Large images may take a few minutes to appear.</p>
            </div>

            <span class="addFile-previewText-loading">
                <i class="fa fa-spin fa-spinner"></i>
                <span translate translate-context="Composer, add File">Loading image</span>
            </span>

            <span class="addFile-previewText-error color-global-warning" translate translate-context="Composer, add File">Error loading image</span>
        </div>
    </div>
</div>
