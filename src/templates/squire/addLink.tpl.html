<div class="addLink-container clearfix">
    <p
        class="block-info"
        translate
        translate-context="Composer, add Link">In the first box, put the link/email/phone number the text should go to. In the second box, put the text you want to appear.</p>

    <div class="flex flex-nowrap onmobile-flex-column mb1">
        <label for="urlLink" class="pm-label flex flex-column">
            <span translate-context="Composer, add Link" translate>URL link</span>
            <span class="addLink-urlLinkDescription"></span>
        </label>

        <div class="flex-item-fluid">
            <input
                tabindex="2"
                id="urlLink"
                class="addLink-urlLinkInput pm-field"
                name="urlLink"
                ng-model="link.url"
                autocomplete="off"
                required
                type="text"
                placeholder-translate="Link URL"
                placeholder-translate-context="Composer, add Link">

            <div
                class="error-zone"
                ng-messages="form.urlLink.$error"
                ng-show="form.urlLink.$dirty || form.$submitted">
                <p
                    class="m0 color-global-warning"
                    ng-message="required"
                    translate-context="Error"
                    translate>Field required</p>
            </div>
        </div>
    </div>

    <div class="flex flex-nowrap onmobile-flex-column mb1">
        <label
            for="labelLink"
            class="pm-label"
            translate-context="Composer, add Link"
            translate>Text to display</label>

        <input
            name="labelLink"
            tabindex="1"
            autocomplete="off"
            type="text"
            id="labelLink"
            required
            class="addLink-labelLinkInput pm-field"
            placeholder-translate="Link label"
            placeholder-translate-context="Composer, add Link"
            ng-model="link.label">

        <div
            class="error-zone"
            ng-messages="form.labelLink.$error"
            ng-show="form.labelLink.$dirty || form.$submitted">
            <p
                class="m0 color-global-warning"
                ng-message="required"
                translate-context="Error"
                translate>Field required</p>
        </div>

    </div>
    <div class="addLink-linkTestContainer mb1">
        <a class="addLink-linkTest pm-button--link" rel="noopener noreferrer nofollow" target="_blank">Test link</a>
    </div>

    <div class="addLink-linkTypes">
        <label class="pm-label inline-flex">
            <custom-radio
                data-custom-ng-model="link.type"
                data-custom-ng-value="linkTypes.WEB"></custom-radio>
            <span translate translate-context="Composer, add Link">Web address</span>
        </label>

        <label class="pm-label inline-flex">
            <custom-radio
                data-custom-ng-model="link.type"
                data-custom-ng-value="linkTypes.EMAIL"></custom-radio>
            <span translate translate-context="Composer, add Link">Email address</span>
        </label>

        <label class="pm-label inline-flex">
            <custom-radio
                data-custom-ng-model="link.type"
                data-custom-ng-value="linkTypes.PHONE"></custom-radio>
            <span translate translate-context="Composer, add Link">Phone number</span>
        </label>

    </div>
</div>
