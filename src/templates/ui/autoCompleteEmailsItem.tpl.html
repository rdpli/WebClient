<div class="autocompleteEmailsItem-container bordered-container flex flex-nowrap flex-row mw80">
    <email-encryption-icon
        data-email="email"
        data-message="message"></email-encryption-icon>

    <span class="autocompleteEmails-label pl0-5 pr0-5" tabindex="0">
        {{ email | labelAutocomplete:message }}
    </span>
    <button
        class="autocompleteEmails-btn-remove pl0-5 pr0-5"
        type="button"
        aria-label="Remove"
        data-address="{{ email.Address }}">
        <icon data-name="off" data-size="12" class="mauto"></icon>
    </button>
</div>
