<nav class="toolbarMobile-container toolbar flex pm_toolbar">

    <span class="pm_buttons flex back" ng-if="idDefined() && (viewLayout === 1 || mobileMode)">
        <button ng-click="back()" class="flex toolbar-button" pt-tooltip-translate="Back to list" pt-tooltip-translate-context="Action">
            <icon data-name="arrow-left" data-size="16" class="mauto toolbar-icon"></icon>
            <span class="sr-only" translate-context="Action" translate>Back to list</span>
        </button>
    </span>

    <elements-selector
        ng-if="!idDefined()"
        class="toolBar-select-all mtauto mbauto"></elements-selector>

    <span class="toolbar-separator" ng-if="displayPaginator()"></span>


    <dropdown-container class="toogleModeElementsDropdown-dropdown flex" ng-class="{ disabled: isDisabled()}">
        <dropdown-button class="pm_trigger toolbar-button toolbar-button--dropdown" ng-disabled="isDisabled()">
            <icon data-name="unread" data-size="16" class="mauto no-pointer-events toolbar-icon"></icon>
            <icon data-name="caret" data-size="16" class="mauto toolbar-icon ml0-25"></icon>
            <span class="sr-only" translate-context="Action" translate>Mark as read/unread</span>
        </dropdown-button>

        <dropdown-content>
            <ul class="unstyled mt0 mb0">
                <li class="dropDown-item pl1 pr1">
                    <button
                        ng-click="unread()"
                        class="w100 flex flex-nowrap pt0-5 pb0-5 alignleft no-pointer-events-children">
                            <icon data-name="unread" class="mt0-25 flex-item-noshrink"></icon>
                            <span class="ml0-5 mtauto mbauto" translate translate-context="Action">Mark as unread</span>
                    </button>
                </li>

                <li class="dropDown-item pl1 pr1">
                    <button
                        ng-click="read()"
                        class="w100 flex flex-nowrap pt0-5 pb0-5 alignleft no-pointer-events-children">
                            <icon data-name="read" class="mt0-25 flex-item-noshrink"></icon>
                            <span class="ml0-5 mtauto mbauto" translate translate-context="Action">Mark as read</span>
                    </button>
                </li>
            </ul>
        </dropdown-content>
    </dropdown-container>
    <span class="toolbar-separator"></span>

    <div class="flex" ng-class="{ disabled: isDisabled() }">
        <folder-selector-dropdown
            id="tour-folder-dropdown"
            data-mode="toolbar"
            class="toolbarDesktop-select-label flex"
            ng-class="{disabled: isDisabled()}"></folder-selector-dropdown>
    </div>
    <span class="toolbar-separator"></span>
    <div class="flex">
        <label-selector-dropdown
            id="tour-label-dropdown"
            data-mode="toolbar"
            class="toolbarDesktop-select-label flex"
            ng-class="{disabled: isDisabled()}"></label-selector-dropdown>
    </div>

    <div class="mlauto flex">
        <nav-elements></nav-elements>
        <paginator ng-if="!idDefined()"></paginator>
    </div>

</nav>
