<dialog class="printModal-container reset4print">
    <style>
    /* inline-styles only to fix a bug on Edge */
    @media print {
        body.secure #body,
        .pm-modalHeader,
        .pm-modalFooter,
        button.fa.fa-ellipsis-h.pm_button.more,
        .headerSecuredDesktop-container,
        .noprint,
        .protonLoader {
        display: none !important;
        }
    }
    </style>

    <header class="pm-modalHeader">
        <button
            type="button"
            class="pm-modalClose"
            ng-click="ctrl.cancel()"
            title-translate="Close"
            title-translate-context="Action">
            <icon data-name="close" class="pm-modalClose-icon"></icon>
            <span class="sr-only" translate translate-context="Action">Close</span>
        </button>
        <h1
            id="modalTitle"
            class="pm-modalTitle"
            translate
            translate-context="Modal title">Print preview</h1>
    </header>

    <div class="pm-modalContent reset4print">
        <div class="pm-modalContentInner printModal-body">
            <print-message data-print-message-config="ctrl.config" ng-if="ctrl.type === 'message'"></print-message>
        </div>

        <footer class="pm-modalFooter flex flex-spacebetween">
            <button
                class="pm-button-blueborder"
                type="button"
                ng-click="ctrl.cancel()"
                translate-context="Action"
                translate>Cancel</button>
            <button
                class="pm-button-blue disabled-if-network-activity"
                translate-context="Action"
                ng-click="ctrl.print()"
                translate>Print</button>
        </footer>
    </div>

</dialog>
